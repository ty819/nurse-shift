services:
  - type: web
    name: nurse-shift-api
    runtime: python
    plan: free  # 本番: starter
    region: singapore  # 日本に最も近いリージョン
    buildCommand: "pip install --upgrade pip && pip install -r api/requirements.txt"
    startCommand: "cd api && uvicorn app.main:app --host 0.0.0.0 --port 10000"
    autoDeploy: true
    healthCheckPath: /docs
    envVars:
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: PYTHONPATH
        value: /opt/render/project/src/api
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: "3.12.0"

